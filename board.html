<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <!-- Google Font Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Battle of Winter Fall</title>
  </head>
  <body>
    <nav class="nav navbar sticky-top">
      <div class="item-center">
        <h3><a href="index.html">Home</a></h3>
        <div class="logo">
          <img src="img/BoW-Logo.jpg" />
        </div>
        <h3><a href="board.html">Game</a></h3>
      </div>
    </nav>
    <div class="body_board">
      <div class="tiles_area">
        <div class="top_tiles">
          <div class="tile" style="background-color: greenyellow"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div
            class="tile"
            style="background-color: #141f26; color: white; padding: 4%"
          >
            -3
          </div>
        </div>
        <div class="right_tiles">
          <div class="tile"></div>
          <div class="tile"></div>
          <div
            class="tile"
            style="background-color: #141f26; color: white; padding: 30%"
          >
            -2
          </div>
          <div class="tile"></div>
          <div
            class="tile"
            style="background-color: #141f26; color: white; padding: 30%"
          >
            -1
          </div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="bottom_tiles">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div
            class="tile"
            style="background-color: #141f26; color: white; padding: 4%"
          >
            -4
          </div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="left_tiles">
          <div class="tile"></div>
          <div class="tile"></div>
          <div
            class="tile"
            style="background-color: #141f26; color: white; padding: 3%"
          >
            -5
          </div>
          <div class="tile"></div>
          <div
            class="tile"
            style="background-color: #141f26; color: white; padding: 3%"
          >
            -3
          </div>
          <div class="tile"></div>
          <div
            id="gmOver"
            class="tile"
            style="
              color: white;
              text-align: center;
              vertical-align: center;
              padding-top: 1%;
            "
          >
            Game Over
          </div>
        </div>
      </div>
      <div class="player_area">
       <div id="out"></div>
        <h3>Player 1 Turn</h3>
        <h3 class="text-center w-100" id="number"></h3>
        <button class="roll_button" onclick="roll()">Roll Dice</button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="js/board.js"></script>
  </body>
</html>
